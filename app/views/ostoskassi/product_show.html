{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  {{tuote.kuva}}
  <h1>{{tuote.nimi}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    <h1><a href="#" class="label label-primary">Ostaa</a></h1>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
    <li><strong>Hinta:</strong> {{tuote.hinta}}</li>
  </ul>
  <!-- Kuvaus tulee tähän -->
  <p>
      {{tuote.kuvaus}}
  </p>
  {% if user_logged_in %}
    <form method="post" action="{{base_path}}/products/{{tuote.ttunnus}}/destroy" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Poista</button>
    </form>
    <a href="{{base_path}}/products/{{tuote.ttunnus}}/edit" class="btn btn-default">Muokkaa</a>        
  {% endif %}
  
{% endblock %}
