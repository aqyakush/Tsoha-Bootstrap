{% extends "base.html" %}
{% block content %}
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<h1>Lis채채 toive</h1>

  <form method="post" action="{{base_path}}/Wishes/{{user_logged_in.atunnus}}">
    <div class="form-group">
      <label class="control-label">Atunnus</label>
      <input type="text" name="atunnus" value={{user_logged_in.atunnus}} readonly>
    </div>
    <div class="form-group">
      <label class="control-label">Lento</label>
      <input type="text" name="lento" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Toive</label>
      <textarea name="toive" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
