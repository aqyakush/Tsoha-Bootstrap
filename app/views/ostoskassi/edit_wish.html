{% extends "base.html" %}
{% block content %}
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<h1>Muokaa toiveesi</h1>

  <form method="post" action="{{base_path}}/Wishes/{{attributes.atunnus}}/{{attributes.lento}}/edit">
    <div class="form-group">
      <label class="control-label">Toive</label>
      <input name="toive" class="form-control" value="{{attributes.toive}}" type="text" >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Muokaa</button>
    </div>
  </form>
{% endblock %}
