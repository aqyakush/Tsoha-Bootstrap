{% extends "base.html" %}
{% block content %}
  <h1>Muokkaaa tuote valikoimassa</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
    <div class="form-group">
      <label class="control-label">Kuva</label>
      <input name="kuva" class="form-control" value="{{attributes.kuva}}" type="text" >
    </div>

    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text" >
    </div>

    <div class="form-group">
      <label class="control-label">Hinta</label>
      <input name="hinta" class="form-control" value="{{attributes.hinta}}" type="number" step=0.01 >
    </div>

    <div class="form-group">
      <label class="control-label">Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
    </div>
    <form method="post" action="{{base_path}}/products/{{attributes.ttunnus}}/edit" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Muokkaa</button>
    </form>
{% endblock %}
