{% extends "base.html" %}
{% block content %}
  <h1>Muokkaaa tuote valikoimassa</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/products">
    <div class="form-group">
      <label class="control-label">Kuva</label>
      <input type="text" name="kuva" class="form-control" value="{{attributes.kuva}}">
    </div>

    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label class="control-label">Hinta</label>
      <input type="number" step=0.01 name="hinta" class="form-control" value="{{attributes.hinta}}">
    </div>

    <div class="form-group">
      <label class="control-label">Kuvaus</label>
      <textarea name="kuvaus" class="form-control">"{{attributes.kuvaus}}"</textarea>
    </div>
    <form method="post" action="{{base_path}}/products/{{attributes.ttunnus}}/edit1" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Muokkaa</button>
    </form>
{% endblock %}
