{% extends "base.html" %}
{% block content %}

    <li><strong>Tilaus numero:</strong> {{tilaus.otunnus}}</li>

  </ul>
  <!-- Painikkeet tähän -->
 <table class="table table-striped table-bordered">
    <thead>
      <tr>

    </tbody>
  </table>
  
{% endblock %}
