{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 tuote valikoimaan</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/products">
    <div class="form-group">
      <label class="control-label">Kuva</label>
      <input type="text" name="kuva" class="form-control">
    </div>

    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label class="control-label">Hinta</label>
      <input type="number" step=0.01 name="hinta" class="form-control">
    </div>

    <div class="form-group">
      <label class="control-label">Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
